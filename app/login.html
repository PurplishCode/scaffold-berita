<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>scaffold</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/modernizr.js -->
  <script src="scripts/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
<main>
  <section class="login d-flex justify-content-center align-items-center">
    <div class="row justify-content-center m-0  w-100">
      <div class="col-sm-4">
        <form action="" class="ajax" enctype="multipart/form-data">
<div class="mb-3 text-center"><img src="images/logo.PNG" alt="" class="logo">
<h3 class="fs-5 mt-3">Sign in Your Account!</h3></div>
          <div class="mb-3">
            <label for="">Username</label>
            <input type="text" name="username" class="form-control">
          </div>
          <div class="mb-3">
            <label for="">Password</label>
            <input type="password" name="password" class="form-control">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-sm btn-success"><i class="fa-solid fa-sign-in"></i>Sign in</button>
          </div>
        </form>
      </div>
    </div>

  </section>
</main>

  <!-- buid:js scripts/vendor.js -->
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
